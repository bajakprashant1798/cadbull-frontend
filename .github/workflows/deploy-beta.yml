name: Deploy to Beta (EC2)

on:
  push:
    branches:
      - beta

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (no need to fetch full history)
        uses: actions/checkout@v4

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 34.237.58.157 >> ~/.ssh/known_hosts

      - name: Start SSH agent and add private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BETA_SSH_KEY }}

      - name: Deploy on EC2
        env:
          APP_DIR: /var/www/cadbull-frontend
          PM2_APP: cadbull-frontend
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@34.237.58.157 << 'EOF'
            set -euo pipefail

            # Go to app dir
            cd /var/www/cadbull-frontend

            # Make sure we are a proper git repo tracked to origin
            git remote -v || true
            # Fetch and hard reset to beta
            git fetch origin beta
            git reset --hard origin/beta

            # Ensure env file exists (skip if you already have it)
            if [ ! -f .env ]; then
              echo ".env missing! Aborting."; exit 1
            fi

            # Install & build
            export NODE_ENV=production
            npx pm2 -v || sudo npm i -g pm2
            npm ci --legacy-peer-deps || npm i --legacy-peer-deps
            npm run build

            # Start/reload with PM2
            if pm2 describe cadbull-frontend >/dev/null; then
              pm2 reload cadbull-frontend
            else
              pm2 start npm --name "cadbull-frontend" -- start
            fi

            # Save PM2 to boot (if not already)
            pm2 save
          EOF

